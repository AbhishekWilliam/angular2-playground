<!--  https://github.com/angular/angular/issues/6374 -->


<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <h4 class="col-md-12 text-center">REGISTRATION FORM</h4>
    </div>
    <div class="row">
        <form [ngFormModel]="form" #f="ngForm" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group" >
                <label class="control-label" for="fullname">Full name</label>
                <input type="text" 
                    class="form-control" 
                    id="fullname"
                    #name="ngForm" 
                    placeholder="name" 
                    ngControl="name" 
                    [(ngModel)]="personal.name">
                 <div *ngIf="name.control.hasError('required') && submitted">
                    Name field is required
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="addr">Address</label>
                <input type="text" class="form-control" id="addr" 
                    #address="ngForm" 
                    placeholder="address" 
                    ngControl="address" 
                    [(ngModel)]="personal.address">
                <div *ngIf="address.control.hasError('required') && submitted">
                    Address field is required
                </div>
            </div>
           <div class="form-group" >
                <dateSelector 
                    #birthday="ngForm" 
                    ngControl="birthday" 
                    [(ngModel)]="personal.birthday">
                </dateSelector>
                <div *ngIf="birthday.control.hasError('required') && submitted">
                    Date required
                </div>
            </div>
            <div class="form-group" >
                 <label class="control-label" for="country">Country birth</label>
                 <select  class="form-control"
                    [(ngModel)]="personal.country"                    
                    id="country"
                    #country="ngForm"
                    ngControl="country">
                    <option value="" disabled selected>(Please select country)</option>
                    <option *ngFor="#country of countries" [value]="country">{{country}}</option>
                </select>
                <div *ngIf="country.control.hasError('required') && submitted">
                    Country is required
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input 
                            type="checkbox" 
                            #haschildren="ngForm"
                            [(ngModel)]="personal.haschildren" 
                            ngControl="haschildren">
                        Children
                    </label>
                </div>
            </div>
           <div class="form-group" >
                <label class="control-label">Children</label>
                <children 
                    [disabled]="!haschildren.value"
                    #children="ngForm"
                    [(ngModel)]="personal.children" 
                    ngControl="children">
                </children>
                <div *ngIf="children.control.hasError('required') && submitted">
                    Add children
                </div>             
            </div>
            
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
        <span> Is valid: {{f.valid}} </span>
    </div>   
</div>
