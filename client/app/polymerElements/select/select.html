<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/vendor/paper-input/paper-input-behavior.html">
<link rel="import" href="/vendor/paper-menu/paper-menu.html">
<link rel="import" href="/vendor/paper-item/paper-item.html">
<link rel="import" href="/vendor/iron-icon/iron-icon.html">
<link rel="import" href="/vendor/paper-menu-button/paper-menu-button.html">

<dom-module id="pd-select">
    <style>
      :host {
        display: block;
        position: relative;
        text-align: left;
        cursor: pointer;       
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
        --paper-input-container-input: {
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          max-width: 100%;
          box-sizing: border-box;
          cursor: pointer;
        };
        @apply(--paper-dropdown-menu);
      }
      :host([disabled]) {
        @apply(--paper-dropdown-menu-disabled);
      }
      :host([noink]) paper-ripple {
        display: none;
      }
      :host([no-label-float]) paper-ripple {
        top: 8px;
      }
      paper-ripple {
        top: 12px;
        left: 0px;
        bottom: 8px;
        right: 0px;
        @apply(--paper-dropdown-menu-ripple);
      }
      paper-menu-button {
        display: block;
        padding: 0;
        @apply(--paper-dropdown-menu-button);
      }
      paper-input {
        @apply(--paper-dropdown-menu-input);
      }
      iron-icon {
        color: var(--disabled-text-color);
        @apply(--paper-dropdown-menu-icon);
      }
    </style>
       
  <template>
      
        <paper-menu-button
            id="menuButton"
            vertical-align="[[verticalAlign]]"
            horizontal-align="[[horizontalAlign]]"
            vertical-offset="[[_computeMenuVerticalOffset(noLabelFloat)]]"
            disabled="[[disabled]]"
            no-animations="[[noAnimations]]"
            on-iron-select="_onIronSelect"
            on-iron-deselect="_onIronDeselect" 
            opened="{{opened}}">
            <div class="dropdown-trigger">
                    <paper-ripple></paper-ripple>
                    <paper-input
                        id="input"
                        type="text"
                        invalid="{{invalid}}"
                        readonly                        
                        required$="[[required]]"
                        error-message="[[errorMessage]]"
                        disabled="[[disabled]]"
                        value="{{selectedItemLabel}}"
                        placeholder="[[placeholder]]"
                        always-float-label="[[alwaysFloatLabel]]"                        
                        no-label-float="[[noLabelFloat]]"
                        label="[[label]]">
                        <iron-icon icon="arrow-drop-down" suffix></iron-icon>
                    </paper-input>                                                      
            </div>
            <paper-menu class="dropdown-content" id="dropmenu">
                <template is="dom-repeat" items="{{options}}">
                    <paper-item data-select$="{{item}}">{{item}}</paper-item>
                </template>
            </paper-menu>
        </paper-menu-button>  
                
  </template>
</dom-module>

<script>
    Polymer({
        is: "pd-select",
        behaviors: [
            Polymer.IronButtonState,
            Polymer.IronControlState,
            Polymer.IronFormElementBehavior,
            Polymer.IronValidatableBehavior                 
        ],
        properties: {
            selectedItem: {
                type: Object,
                notify: true,
                readOnly: true
            },
            selectedItemLabel: {
                type: String,
                notify: true,
                readOnly: true
            },            
            errorMessage: {
                type: String                
            },
            /*required: {
                type: Boolean                
            },*/
			options:{
                type:Array,
                notify: true,
                reflectToAttribute: true
            },
            label:{
                type:String,
                value:"",
                reflectToAttribute:true
            },
            value:{
                type:String,
                value:"",
                notify:true                           
            },           
            selectToggled:{
                type:Boolean,
                value:false,
                notify:true
            },          
            opened: {
                type: Boolean,
                notify: true,
                value: false,
                observer: 'toggle'
            },        
        },
        observers: [
          '_selectedItemChanged(selectedItem)'         
        ],       
        attached: function() {
            this.async(function() {
                if(this.value){
                    this._setSelectedItemLabel(this.value);
                    this.validate();                                       
                }
            });
        },             
        _onIronSelect: function(event) {
          this._setSelectedItem(event.detail.item);
        },       
        _onIronDeselect: function(event) {
          this._setSelectedItem(null);         
        },
        _selectedItemChanged: function(selectedItem) {
          var value = '';
          if (!selectedItem) {
            value = '';
          } else {
            value = selectedItem.getAttribute('data-select') || selectedItem.textContent.trim();
          }
          if(this.value != value){
               this.value = value;
               this._setSelectedItemLabel(value);
               this.fire("input", this.value);
          }     
          this.validate();            
        }, 
        _computeMenuVerticalOffset: function(noLabelFloat) {          
          return noLabelFloat ? -4 : 8;
        },          
        toggle:function(){           
            this.selectToggled = !this.selectToggled;           
            this.$.dropmenu.setAttribute('aria-expanded', this.selectToggled);               
        },
        validate: function(){
            this.invalid = false;
            if(this.$.input.required && !this.$.input.value){
                this.invalid = true;
            }           
        }                
    });

</script>
